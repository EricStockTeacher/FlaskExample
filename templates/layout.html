<html>
    <head>
        <title>Eric Stock Website</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
    </head>
    <body>
        {%  set messages = get_flashed_messages(with_categories=true) %}
            {%  if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {%  endif %}
        {% block body %} {% endblock %}
    </body>
</html>
